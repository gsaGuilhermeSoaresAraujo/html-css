<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

         /*
         #     = ID
         .     = class
         :     = Pseudo-class
         ::    = Pseudo-element
         >     = Clildren */
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkblue;
        }


        a:hover{
            text-decoration: underline;
            color: black;
        }


        a:active{
            color: yellow ;
        }

        .especial::after{
            content: "[Link]";
            text-decoration: none;
            font-weight: normal;
            color: darkgrey;
        }

        .especial::before{
            content: "link2";
            color: burlywood;
        }
    </style>
</head>
